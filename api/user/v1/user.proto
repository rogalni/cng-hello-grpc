syntax = "proto3";
package user.v1;
option go_package = "./user";

message GetUserResponse {
  int64 id = 1;
  string username = 2;
  string firstname = 3;
  string lastname = 4;
}

message GetUserRequest {
  int64 id = 1;
}

service UserService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse) {}
}